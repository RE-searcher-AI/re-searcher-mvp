name: re_searcher_ui
description: "RE:searcher - Your Ultimate Research Companion"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.5
  bloc: ^8.1.4
  go_router: ^14.1.4
  get_it: ^7.6.7
  dio: ^5.4.3+1
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: "Noto Color Emoji"
      fonts:
        - asset: assets/NotoColorEmoji-Regular.ttf

  assets:
    - assets/
